<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Welcome to INTERNET-PROGRAMMING SHOP</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Welcome to INTERNET-PROGRAMMING SHOP</h1>

    <div class="flex-container">
        <a href="login.html"><div class="login">로그인</div></a>
        <div class="login">회원가입</div>
    </div>
    <p>
        개인정보(필수)
    </p>
    <p>
        <label>
            이름:
            <input name="name" type="text" size="25" maxlength="25" required/>
        </label>
    </p>
    <p>
        <label>
            생일:
            <input name="birthday" type="date" autofocus/>
            (yyyy-mm-dd)
        </label>
    </p>
    <p>
        <label>
            학년:
            <input name="grade" type="number" min="1" max="15" step="1" value="2"required />
        </label>
    </p>
    <p>
        <label>
            전화번호:
            <input name="tel" type="tel" pattern="\(\d{3}\)\+\d{3}-\d{4}"/>
        </label>
    </p>
    <p>
        <label>
            유저아이디:
            <input name="id" type="text" size="25" maxlength="25" placeholder="아이디를 입력하세요"/>
        </label>
    </p>
    <p>
        <label>
            비밀번호:
            <input name="password" type="text" size="25" maxlength="25" placeholder="비밀번호를 입력하세요" autocomplete="off"/>
        </label>
    </p>
    <p>
        <label>
            비밀번호확인:
            <input type="text" size="25" maxlength="25" placeholder="비밀번호 확인"/>
        </label>
    </p>
    <div class="flex-container">
        <div class="signup">Signup</div>
        <div class="cancel">Cancel</div>
    </div>
</body>
</html>
